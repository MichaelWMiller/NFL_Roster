<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <panel>
        <div class="container">
            <h1 class="h1-header">Fantasy Roster: MwM</h1>
            <div class="row">
                <form onsubmit="app.controllers.nflCtrl.search(event)">
                    <input type="text" placeholder="Name Search" name="name">
                    <input type="text" placeholder="Position Search" name="position">
                    <input type="text" placeholder="Team Search" name="team">
                    <button type="submit">Search Now</button>
                </form>
            </div>
            <h2>Players To Choose:</h2>
            <div class="row player-roster" id="playerRoster">
            </div>
            <div class="row my-team" id="myTeam">
                <h2>My Team</h2>
            </div>
        </div>
    </panel>


    <!-- EXTERNAL LIBRARIES -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <!-- SERVICES -->
    <script src="nfl-service.js "></script>
    <!-- CONTROLLERS -->
    <script src="nfl-controller.js "></script>
    <!-- APP -->
    <script src="app.js "></script>
</body>

</html>
